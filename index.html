<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mixitup Plugin</title>
	<!-- style.css liniking here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive.css liniking here -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- bootstrap.min.css linking here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awsome linking here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>
<body>
	<section class="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="filter">
						<a href="#" class="btn all is-toggle" data-filter="all" onclick="toggler('.all');">All</a>
						<a href="#" class="btn ind" data-filter=".ind" onclick="
						toggler('.ind');
						">India</a>
						<a href="#" class="btn mald" data-filter=".mald" onclick="
						toggler('.mald');
						">Maldives</a>
						<a href="#" class="btn indo" data-filter=".indo" onclick="
						toggler('.indo');
						">Indonesia</a>
						<a href="#" class="btn nep" data-filter=".nep" onclick="
						toggler('.nep');
						">Nepal</a>
						<a href="#" class="btn cha" data-filter=".cha" onclick="
						toggler('.cha');
						">Chaina</a>
					</div>
				</div>
			</div>
			<div class="row portfolio">
				<div class="mix col-md-3 ind padd">
					<div class="item">
						<img src="images/p1.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 indo padd">
					<div class="item">
						<img src="images/p9.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 mald padd">
					<div class="item">
						<img src="images/p13.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 mald padd">
					<div class="item">
						<img src="images/p6.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 mald padd">
					<div class="item">
						<img src="images/p4.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 indo padd">
					<div class="item">
						<img src="images/p7.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 mald padd">
					<div class="item">
						<img src="images/p5.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 nep padd">
					<div class="item">
						<img src="images/p11.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 ind padd">
					<div class="item">
						<img src="images/p2.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 nep padd">
					<div class="item">
						<img src="images/p10.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 mald padd">
					<div class="item">
						<img src="images/p14.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 indo padd">
					<div class="item">
						<img src="images/p8.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 cha padd">
					<div class="item">
						<img src="images/p15.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 nep padd">
					<div class="item">
						<img src="images/p12.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
				<div class="mix col-md-3 ind padd">
					<div class="item">
						<img src="images/p3.jpg" alt="portfolio" class="img-fluid">
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- bootstrap.bundle.min.js linking here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- mixitup.min.js linking here -->
    <script src="js/mixitup.min.js"></script>
	<!-- script.js linking here -->
	<script src="js/script.js"></script>
    <script>
    	var mixer = mixitup('.portfolio');
    </script>
</body>
</html>
